<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg px-5 py-2">
        <a href="http://www.dumbways.id" class="navbar-brand"><img src="assets/images/dbw.png" width="50px" class="d-inline-block align-middle" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="project.html" class="nav-link active">Add Project</a></li>
            </ul>
            <a href="contact.html" class="btn btn-dark">Contact Me</a>
        </div>
    </nav>
    <div class="add-project bg-body-secondary pt-2">
        <div class="container-fluid d-flex justify-content-center">
            <form action="" class="row" onsubmit="getProject(event)">
                <h2 class="form-title text-center fw-bold">Add My Project</h2>
                <div class="mb-3 mt-2">
                    <label for="name" class="mb-1 fs-5">Project Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3 d-flex justify-content-between gap-4">
                    <div class="left flex-grow-1">
                        <label for="sDate" class="mb-1 fs-5">Start Date</label>
                        <input type="date" class="form-control" id="sDate">
                    </div>
                    <div class="right flex-grow-1">
                        <label for="eDate" class="mb-1 fs-5">End Date</label>
                        <input type="date" class="form-control" id="eDate">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="desc" class="mb-1 fs-5">Description</label>
                    <textarea name="description" id="description" rows="4" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                    <label for="tech" class="mb-1 fs-5">Technologies</label>
                    <div class="row mb-1">
                        <div class="col form-check">
                            <input type="checkbox" class="form-check-input" value='<i class="fa-brands fa-node-js"></i>' id="node">
                            <label for="form-check-label" for="node">Node JS</label>
                        </div>
                        <div class="col form-check">
                            <input type="checkbox" class="form-check-input" value='<i class="fa-brands fa-google-play"></i>' id="next">
                            <label for="form-check-label" for="next">Next JS</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-check">
                            <input type="checkbox" class="form-check-input" value='<i class="fa-brands fa-react"></i>' id="react">
                            <label for="form-check-label" for="react">React JS</label>
                        </div>
                        <div class="col form-check">
                            <input type="checkbox" class="form-check-input" value='<i class="fa-brands fa-playstation"></i>' id="typescript">
                            <label for="form-check-label" for="typescript">TypeScript</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload Files</label>
                    <input type="file" class="form-control" id="image">
                </div>
                <div class="button text-end">
                    <button type="submit" class="btn btn-dark">submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="body-project">
        <div class="container-fluid pt-5">
            <h2 class="project-title text-center">My Project</h2>
            <div class="row row-cols-1 row-cols-md-4 g-4 mt-5" id="card-count">
                
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="assets/js/project.js"></script>
</html>
